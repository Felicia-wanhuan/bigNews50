<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <scrip src="./libs/jquery-1.12.4.min.js"></scrip> -->

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#exampleModal"
                                data-whatever="@mdo" class=" btn btn-info btn-xs btn-edit">编辑</a>
                            <!-- <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button> -->
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#exampleModal" data-whatever="@mdo">新增分类</a>

                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" id="idNum">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label" id="lever1">文章分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name='name'>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label" id="lever2">文章分类别名:</label>
                            <input class="form-control" id="message-text" name='slug'></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-sure">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ----------------------------------------------- -->
    <script src="./libs/jquery-1.12.4.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
    <script id="category" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id="{{v.id}}"  data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"  class=" btn btn-info btn-xs btn-edit">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            //获取全部分类渲染到页面
            function updata(){
                $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    let res = template('category', backData);
                    $('tbody').html(res)
                }
            });
            }
            updata();
            //点击新增或编辑按钮
            $('#exampleModal').on('show.bs.modal', function (e) {
                if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                    $('.modal-title').text('新增类别');
                    $('.modal-footer>button').eq(1).text('新增').addClass('btn-primary').removeClass('btn-success')
                } else {
                    $('.modal-title').text('修改类别');
                    $('.modal-footer>button').eq(1).text('编辑').addClass('btn-success').removeClass('btn-primary');

                    //编辑第一步
                    let id =$(e.relatedTarget).attr('data-id');
                    $.ajax({
                        type:'get',
                        url:BigNew.category_search,
                        data:{
                            id:id
                        },
                        success:function(backData){
                           if(backData.code==200){
                               $('#recipient-name').val(backData.data[0].name)
                               $('#message-text').val(backData.data[0].slug)
                               $('#idNum').val(backData.data[0].id)
                           }
                        }
                    })
                }
            })
            //点击模态框的确定按钮
            $('#btn-sure').on('click',function(){
                //新增
                if($(this).hasClass('btn-primary')){
                    let name = $('#recipient-name').val().trim();
                    let slug = $('#message-text').val().trim();
                    if(name==''||slug==''){
                        alert('不能为空哟!');
                        return;
                    }
                    $.ajax({
                        type:'post',
                        url:BigNew.category_add,
                        data:{
                            name:name,
                            slug:slug
                        },
                        success:function(backData){
                            if(backData.code==201){
                                alert('新增成功');
                                updata();
                                $('#exampleModal').modal('hide')
                                $('#recipient-name').val('')
                                $('#message-text').val('')
                            }
                        }
                    })
                }else{
                    // 编辑第二步
                    let name = $('#recipient-name').val().trim();
                    let slug = $('#message-text').val().trim();
                    let id = $('#idNum').val().trim();
                    $.ajax({
                        type:'post',
                        url:BigNew.category_edit,
                        data:{
                            name:name,
                            id:id,
                            slug:slug
                        },
                        success:function(backData){
                            if(backData.code==200){
                                alert('编辑成功');
                                updata();
                                $('#exampleModal').modal('hide')
                            }
                        }
                    })
                }
            })
   

            //删除按钮
            $('tbody').on('click','.btn-delete',function(){
                let id = $(this).attr('data-id');
                if(confirm('确定要删除吗？')){
                    $.ajax({
                    type:'post',
                    url:BigNew.category_delete,
                    data:{
                        id:id
                    },
                    success:function(backData){
                       if(backData.code==204){
                           alert('删除成功');
                           updata();
                       }
                    }
                })
                }
               
            })
        })
    </script>
</body>

</html>
