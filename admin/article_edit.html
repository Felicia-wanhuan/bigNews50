<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发表文章</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./jedate-6.5.0/src/jedate.js"></script>
    <script src="./libs/wangEditor.js"></script>
    <link rel="stylesheet" href="./jedate-6.5.0/test/jeDate-test.css">
    <link rel="stylesheet" href="./jedate-6.5.0/skin/jedate.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/wangeditor/dist/wangEditor.min.js"> -->
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            发表文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-4">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeinpbox">
                            <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex:20999,})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="div1" class="col-sm-6">
                        <p>请输入你要发表的文章</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" value="已发布" class="btn btn-success btn-mod">修改</button>
                        <button type="submit" value="草稿""  class=" btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/jquery-1.12.4.js"></script>
    <script src="./libs/http.js"></script>
    <script id="category-temp" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            //图像预览
            $('#inputCover').on('change', function () {
                let file1 = this.files[0];
                let url = URL.createObjectURL(file1);
                $('img.article_cover').attr('src', url)
            });
            //获得文章所有类别
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    let res = template('category-temp', backData);
                    $('.category').html(res)
                }
            });
            //发表事件插件
            jeDate("#testico", {
                // isinitVal: true,
                format: "YYYY-MM-DD",
                zIndex: 20999,
                // isTime: false,
                // minDate: "2014-09-19 00:00:00"
            });
            //wang富编辑器
            let E = window.wangEditor
            let editor = new E('#div1')
            // 或者 const editor = new E( document.getElementById('div1') )
            editor.create();
            //获取id
            let id = window.location.search.split('=')[1];
            console.log(id);
            setTimeout(function () {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_search,
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            $('#inputTitle').val(backData.data.title);
                            $('#testico').val(backData.data.date);
                            $('#div1>p').text(backData.data.content);
                            console.log(backData.data.content);
                            editor.txt.html('<p>' + backData.data.content + '</p>')
                            $('img.article_cover').attr('src', backData.data.cover);
                            $('select.category').val(backData.data.categoryId)
                           
                        }
                    }
                })
            }, 10);
             //发布文章
             $('.btn-mod,.btn-draft').on('click', function (e) {
                let stateTxt = $(this).val();
                e.preventDefault();
                let fd = new FormData(document.querySelector('#form'));
                let articalText = editor.txt.text();
                fd.append('content', articalText);
                fd.append('state', stateTxt);
                fd.append('id', id);

                // console.log(fd.get('title'));
                // console.log(fd.get('cover'));
                // console.log(fd.get('categoryId'));
                // console.log(fd.get('date'));
                // console.log(fd.get('content'));
                // console.log(fd.get('state'));
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        
                        
                            alert('提交成功');
                            parent.$('.level02>li').eq(0).click();
                            window.location.href = './article_list.html'
                            // window.location.back();
                        
                    }
                })
            })
        })
    </script>
</body>

</html>
