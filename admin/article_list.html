<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
                <p>没有数据</p>
            </div>
        </div>
    </div>

    <script src="./libs/jquery-1.12.4.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
    <script src="./libs/http.js"></script>
    <script src="./libs/template-web.js"></script>
    <!-- 显示文章的模板 -->
    <script id="artical-list" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs btn-edit" >编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 显示所有文章类别的模板 -->
    <script id="category-temp" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        //获取文章
        //声明一个变量 保存当前页码
        let currentPage;
        //分页插件 根据总页数生成总的页码数
        getArtical(1, function (backData) {
            $('#pagination').twbsPagination({
                totalPages: backData.data.totalPage,
                visiblePages: 7,
                first: '首页',
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                onPageClick: function (event, page) {
                    currentPage = page;
                    $('#page-content').text('Page ' + page);
                    getArtical(page);
                }
            });
        });
        //获取文章所有的类别
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                let res = template('category-temp', backData);
                $('#selCategory').html(res)
            }
        });
        //筛选按钮
        $('#btnSearch').on('click', function (e) {
            e.preventDefault();
            getArtical(1, function (backData) {
                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
            });


        }
        )

        //封装获取文章代码
        function getArtical(myPage, callback) {
            $.ajax({
                type: 'get',
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    perpage: 3,
                    page: myPage
                },
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        let res = template('artical-list', backData);
                        $('tbody').html(res);

                        if(backData.data.totalCount !=0&&callback){
                            $('#pagination ').show().next('p').hide();
                            callback(backData)
                        }else if(backData.data.totalCount==0&&currentPage==1){
                            $('#pagination').hide().next('p').show();
                        }else if(backData.data.totalPage==currentPage-1&&backData.data.totalCount!=0){
                            currentPage -=1;
                            $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                        }
                        // if (backData.data.totalPage == currentPage - 1 && backData.data.data.length == 0){
                        //     currentPage -=1;
                        //     $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                        // }else if (backData.data.totalCount != 0){
                        //     $('#pagination ').show().next('p').hide();
                        // }else if(backData.data.totalCount == 0&&currentPage==1){
                        //         $('#pagination').hide().next('p').show();
                        //     }
                        // if (callback) {
                        //     callback(backData);
                        // }
                    }
                }
            })
        }

        //删除按钮
        $('tbody').on('click', 'a.delete', function (e) {
            e.preventDefault();
            let id = $(this).attr('data-id');
            if (confirm('你确定要删除吗?')) {
                $.ajax({
                    type: 'post',
                    url: BigNew.article_delete,
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        if (backData.code == 204) {
                            alert('删除成功');
                            getArtical(currentPage, function (backData) {
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                            });
                        }
                    }
                })
            }

        })
        //发表文章按钮
        $('#release_btn').on('click',function(){
            parent.$('.level02>li').eq(1).click();
        })
        //编辑按钮
       
    </script>
</body>

</html>
