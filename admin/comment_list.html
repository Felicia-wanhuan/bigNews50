<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination" class="pagination-sm"></ul>
      </div>

    </div>
  </div>
  <script src="./libs/http.js"></script>
  <script src="./libs/jquery-1.12.4.js"></script>
  <script src="./libs/jquery.twbsPagination.js"></script>
  <script id="comment-list" type="type/html">
    {{each data.data v}}
    {{if v.state=='待审核'}}
    <tr class="danger">
      {{else}}
    <tr>
      {{/if}}
      <td>{{v.author}}</td>
      <td>{{v.content}}</td>
      <td>{{v.title}}</td>
      <td>{{v.date}} {{v.time}}</td>if
      <td>{{v.state}}</td>
      <td class="text-center">
        {{if v.state=='已通过'}}
        <a href="javascript:void(0);;" data-id="{{v.id}}" class="btn btn-warning btn-xs btn-refuse">拒绝</a>
        {{else if v.state=='待审核'}}
        <a href="javascript:void(0);;" data-id="{{v.id}}" class="btn btn-info btn-xs btn-pass">批准</a>
        {{/if}}
        <a href="javascript:void(0);;" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <script>
    $(function () {
      //声明一个变量 保存当前页码
      let currentPage;
      //分页插件 根据总页数生成总的页码数
      updataComment(1, function (backData) {
        $('#pagination').twbsPagination({
          totalPages: backData.data.totalPage,
          visiblePages: 7,
          first: '首页',
          prev: '上一页',
          next: '下一页',
          last: '尾页',
          onPageClick: function (event, page) {
            currentPage = page;
            $('#page-content').text('Page ' + page);
            updataComment(page);

          }
        });
      });
      //获取评论列表
      function updataComment(page, callback) {
        $.ajax({
          type: 'get',
          url: BigNew.comment_list,
          data: {
            page: page,
            perpage: 1
          },
          success: function (backData) {
            console.log(backData);
            if (backData.code == 200) {
              let res = template('comment-list', backData);
              $('tbody').html(res);
              if (backData.data.totalPage == currentPage - 1 && backData.data.data.length == 0) {
                currentPage -=1;
                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
              }else if (backData.data.totalCount != 0 && callback) {
                callback(backData)
              }  
              // if(callback){
              //   callback(backData);
              // }
            }
          }
        })

      }


      //------------------------------------------
      //通过按钮
      $('tbody').on('click', '.btn-pass', function () {
        let id = $(this).attr('data-id');
        console.log(id);
        $.ajax({
          type: 'post',
          url: BigNew.comment_pass,
          data: {
            id: id
          },
          success: function (backData) {
            if (backData.code == 200) {
              alert('审核通过');
              updataComment(currentPage)
            }
            // console.log(backData);

          }
        })
      })
      //拒绝按钮
      $('tbody').on('click', '.btn-refuse', function () {
        let id = $(this).attr('data-id');
        $.ajax({
          type: 'post',
          url: BigNew.comment_reject,
          data: {
            id: id
          },
          success: function (backData) {
            // console.log(backData);
            if (backData.code == 200) {
              alert('已拒绝');
              updataComment(currentPage)
            }
          }
        })
      })
      //删除按钮
      $('tbody').on('click', '.btn-delete', function () {
        let id = $(this).attr('data-id');
        $.ajax({
          type: 'post',
          url: BigNew.comment_delete,
          data: {
            id: id
          },
          success: function (backData) {
            // console.log(backData);
            if (backData.code == 200) {
              alert('已删除');
              updataComment(currentPage, function (backData) {
                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage)
              });

            }
          }
        })
      })

    })
  </script>
</body>

</html>
